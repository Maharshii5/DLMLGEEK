{% extends "layout.html" %}

{% block title %}Transactions | TrustPort{% endblock %}

{% block content %}
<div class="transactions-page">
    <h2 class="mb-4">Transaction History</h2>
    
    <!-- Filter Buttons -->
    <div class="transaction-filters mb-4">
        <button class="btn btn-primary transaction-filter active" data-filter="all">All</button>
        <button class="btn btn-primary transaction-filter" data-filter="sent">Sent</button>
        <button class="btn btn-primary transaction-filter" data-filter="received">Received</button>
    </div>
    
    <!-- Transactions List -->
    <div class="card">
        <div class="card-body">
            <div id="transactions-list" class="transaction-list">
                <!-- Transactions will be loaded via JavaScript -->
                <div class="text-center py-2">
                    <div class="spinner">
                        <i class="fas fa-spinner fa-spin"></i> Loading transactions...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .transaction-filters {
        display: flex;
        gap: 0.5rem;
    }
    
    .transaction-filter {
        background-color: #fff;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
    }
    
    .transaction-filter.active {
        background-color: var(--primary-color);
        color: #fff;
    }
    
    .spinner {
        padding: 2rem 0;
        color: var(--muted-color);
    }
    
    @media (max-width: 767px) {
        .transaction-filters {
            overflow-x: auto;
            padding-bottom: 1rem;
        }
    }
</style>
{% endblock %}
