{% extends "layout.html" %}

{% block title %}Login | TrustPort{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card card">
        <div class="card-body">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="{{ url_for('static', filename='images/tp-logo.png') }}" alt="TrustPort Logo" style="height: 60px;">
                </div>
                <p class="auth-subtitle">Welcome back! Please log in to continue.</p>
            </div>
            
            <form id="login-form" method="post" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
