{% extends "layout.html" %}

{% block title %}Register | TrustPort{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card card">
        <div class="card-body">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="{{ url_for('static', filename='images/tp-logo.png') }}" alt="TrustPort Logo" style="height: 60px;">
                </div>
                <p class="auth-subtitle">Create a new account to get started.</p>
            </div>
            
            <form id="register-form" method="post" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
                    <div class="password-strength">
                        <div class="password-strength-meter-container">
                            <div id="password-strength-meter"></div>
                        </div>
                        <span id="password-strength-text" class="text-muted"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
                    <div id="password-match-text" class="mt-1"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</div>

<style>
    .password-strength {
        margin-top: 8px;
    }
    
    .password-strength-meter-container {
        height: 4px;
        background-color: #e2e8f0;
        border-radius: 2px;
        margin-bottom: 8px;
    }
    
    #password-strength-meter {
        height: 100%;
        width: 0%;
        border-radius: 2px;
        transition: width 0.3s ease;
    }
</style>
{% endblock %}
